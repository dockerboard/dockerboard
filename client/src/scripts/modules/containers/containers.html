<div layout="column" layout-fill class="images" ng-controller="ContainersCtrl" flex>
  <md-toolbar layout="column" md-theme="none" flex style="max-height: 64px;">
    <md-list role="list">
    </md-list>
  </md-toolbar>

  <md-content style="margin-top: 16px;">
    <md-list>
      <md-item ng-repeat="container in containers">
        <md-item-content>
          <div class="md-tile-left">
            <md-icon icon="bower_components/material-design-icons/image/svg/production/ic_crop_original_24px.svg" style="width: 24px; height: 24px; margin: 16px;"></md-icon>
          </div>
          <div class="md-tile-content">
            <h3 ng-init="container.Id = (container.Id | limitTo: 12)" title="{{ container.Id }}">ID: <a ng-href="#/containers/{{ container.Id }}">{{ container.Id }}</a></h3>
            <p>Created: {{ container.Created + '000' | date:'yyyy-MM-dd HH:mm:ss Z' }}</p>
            <p>Status: {{ container.Status }}</p>
            <p>Names: {{ container.Names.join(', ') }}</p>
            <p>Ports: {{ container.Ports.join(', ') }}</p>
            <p>Command: <span style="background: #eee;">{{ container.Command }}</span></p>
            <p>Image: <a ng-init="container.Image = (container.Image | formatImageId)" ng-href="#/images/{{ container.Image }}">{{ container.Image }}</a></p>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>
</div>
